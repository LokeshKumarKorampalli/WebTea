<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-image: url('AA.png');
      background-size: 105% 130%;
      background-position: center;
      font-family: 'Roboto', sans-serif; /* Changing font-family */
      color: rgb(28, 26, 26);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(192, 190, 190, 0.524); /* Changing background color to match the opacity */
      padding: 40px;
      border-radius: 8px;
      
      width: 350px;
      text-align: center; /* Center aligning content inside .login-container */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 2px solid #ccc;
    }

    button {
      width: 98%;
      padding: 0.5rem 2rem;
      margin-right: 0rem;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #353232;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #050505;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="login.php" method="POST">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
